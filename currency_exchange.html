<!DOCTYPE html>
<html>
<head>
  <title>Exchange Rate Fetch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Exchange Rate Fetch</h1>
  <label for="fromCurrency">From:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <label for="amount">Enter amount:</label>
  <input type="number" id="amount" step="0.01" placeholder="Enter amount" />

  <button onclick="convertCurrency()">Convert to AZN</button>
  <p>Equivalent amount in Azerbaijani Manat (AZN): <span id="aznAmount"></span></p>
      <script src="script.js"></script>
</body>
</html>
